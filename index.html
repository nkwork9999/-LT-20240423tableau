<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6e5a7b, #9d50bb);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
      }

      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle linear infinite;
        opacity: 0;
      }

      @keyframes twinkle {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05),
          inset 0 0 8px rgba(255, 255, 255, 0.02);
        padding: 30px;
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      .glow-effect {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.02) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        pointer-events: none;
        z-index: -1;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="stars-container" id="stars"></div>

    <div class="container">
      <div class="glow-effect"></div>

      <div
        class="tableauPlaceholder"
        id="viz1745321535987"
        style="position: relative"
      >
        <noscript
          ><a href="#"
            ><img
              alt="Dashboard "
              src="https://public.tableau.com/static/images/Mo/MoM20250422/Dashboard/1_rss.png"
              style="border: none" /></a
        ></noscript>
        <object class="tableauViz" style="display: none">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="site_root" value="" />
          <param name="name" value="MoM20250422&#47;Dashboard" />
          <param name="tabs" value="no" />
          <param name="toolbar" value="yes" />
          <param
            name="static_image"
            value="https://public.tableau.com/static/images/Mo/MoM20250422/Dashboard/1.png"
          />
          <param name="animate_transition" value="yes" />
          <param name="display_static_image" value="yes" />
          <param name="display_spinner" value="yes" />
          <param name="display_overlay" value="yes" />
          <param name="display_count" value="yes" />
          <param name="language" value="ja-JP" />
          <param name="filter" value="publish=yes" />
        </object>
      </div>
      <script type="text/javascript">
        var divElement = document.getElementById("viz1745321535987");
        var vizElement = divElement.getElementsByTagName("object")[0];
        if (divElement.offsetWidth > 800) {
          vizElement.style.width = "1000px";
          vizElement.style.height = "827px";
        } else if (divElement.offsetWidth > 500) {
          vizElement.style.width = "1000px";
          vizElement.style.height = "827px";
        } else {
          vizElement.style.width = "100%";
          vizElement.style.height = "1877px";
        }
        var scriptElement = document.createElement("script");
        scriptElement.src =
          "https://public.tableau.com/javascripts/api/viz_v1.js";
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
      </script>
    </div>

    <script>
      // Stars twinkling effect
      function createStars() {
        const starsContainer = document.getElementById("stars");
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.classList.add("star");

          // Random position
          const left = Math.random() * 100;
          const top = Math.random() * 100;

          // Random size (1-3px)
          const size = Math.random() * 2 + 1;

          // Random animation duration (3-8s)
          const duration = Math.random() * 5 + 3;

          // Random delay (0-5s)
          const delay = Math.random() * 5;

          star.style.left = `${left}%`;
          star.style.top = `${top}%`;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.animationDuration = `${duration}s`;
          star.style.animationDelay = `${delay}s`;

          starsContainer.appendChild(star);
        }
      }

      // Initialize stars when DOM is fully loaded
      document.addEventListener("DOMContentLoaded", createStars);
    </script>
  </body>
</html>
